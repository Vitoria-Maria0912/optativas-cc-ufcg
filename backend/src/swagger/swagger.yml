        404:
          description: Try to update a discipline that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline not found!"
                    
    delete:
      summary: Delete a discipline
      tags:
        - Discipline routes
      security:
      - BearerAuth: []
      parameters:
      - in: path
