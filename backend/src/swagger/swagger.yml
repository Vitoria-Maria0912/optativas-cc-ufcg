        403:
          description: Try to create a discipline without a valid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied: invalid token!" 

        409:
          description: Try to create a new discipline who already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline already exists!"

        400:
          description: Try create a new discipline with empty fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline's ${property.name} cannot be empty!"

    delete:
      summary: Delete all disciplines
      tags:
        - Discipline routes
      security:
      - BearerAuth: []
      responses:
        200:
          description: Delete all disciplines
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "All disciplines were deleted successfully!"

        403:
          description: Try to delete all disciplines without authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied: invalid token!" 

        404:
          description: Try to delete all disciplines when there are no disciplines
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No disciplines found!"

  /disciplines:
    get:
      summary: Returns a list of all disciplines
      tags:
        - Discipline routes
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of disciplines per page
      responses:
        200:
          description: All disciplines were returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Disciplines were found successfully!"
                  disciplines:
                    type: array
                    items:
                      $ref: '#/components/schemas/DisciplineInterface'

        404:
          description: Try to get all disciplines when there are no disciplines
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No disciplines found!"

  /disciplines/getByID/{id}:
    get:
      summary: Returns a discipline by its ID
      tags:
        - Discipline routes
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Discipline was found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline was found successfully!"
                  discipline:
                    $ref: '#/components/schemas/DisciplineInterface'

        404:
          description: Try to get a discipline by its id that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline not found!"

  /disciplines/getByAcronym/{acronym}:
    get:
      summary: Returns a discipline by its acronym
      tags:
        - Discipline routes
      parameters:
      - in: path
        name: acronym
        required: true
        schema:
          type: string
      responses:
        200:
          description: Discipline was found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline was found successfully!"
                  discipline:
                    $ref: '#/components/schemas/DisciplineInterface'

        404:
          description: Try to get a discipline by its id that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline not found!"

  /disciplines/getByName/{name}:
    get:
      summary: Returns a discipline by its name
      tags:
        - Discipline routes
      parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        200:
          description: Discipline was found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline was found successfully!"
                  discipline:
                    $ref: '#/components/schemas/DisciplineInterface'

        404:
          description: Try to get a discipline by its name that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline not found!"

  /protected/disciplines/{id}:
    patch:
      summary: Update discipline's field
      tags:
        - Discipline routes
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        description: Discipline's ID
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisciplineInterface'

      responses:
        200:
          description: Discipline field was updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline's field was updated successfully!"
                  discipline:
