openapi: 3.0.0
info:
  title: API of Disciplines and Plannings
  version: 1.0.0
  description: Documentation for API of Disciplines and Plannings

tags:
  - name: User routes
    description: Endpoints related to users
  - name: Login routes
    description: Endpoints related to login
  - name: Discipline routes
    description: Endpoints related to disciplines
  - name: Planning routes
    description: Endpoints related to planning

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserInterface:
      type: object
      required:
      - role
      - name
      - email
      properties:
        id:
          type: integer
          example: 0
        role:
          type: string
          enum: [ADMINISTRATOR, COMMON]
          example: COMMON
        name:
          type: string
          example: User0
        email:
          type: string
          example: user0@example.com

    LoginInterface:
      type: object
      required:
      - email
      - password
      properties:
        id: 
          type: integer
          example: 0
        email:
          type: string
          example: user0@example.com
        password:
          type: string
          example: password0

    DisciplineInterface:
      type: object
      required:
      - name
      - type
      - acronym
      - available
      - description
      properties:
        id:
          type: integer
          example: 0
        name:
          type: string
          example: Discipline0
        type:
          type: string
          enum: [OBRIGATORY, OPTATIVE]
          example: OBRIGATORY
        acronym:
          type: string
          example: DISC0
        available:
          type: boolean
          example: true
        description:
          type: string
          example: Discipline0 description
        pre_requisites:
          type: array
          items:
            type: string
            example: D-1
        post_requisites:
          type: array
          items:
            type: string
            example: D1
        professor:
          type: string
          example: Professor0
        schedule:
          type: string
          example: Schedule0

    PlanningInterface:
      type: object
      required:
      - name
      - periods
      properties:
        id:
          type: integer
          description: Unique planning ID
          example: 0
        name:
          type: string
          description: Planning's name
          example: Planning0
        periods:
          type: array
          description: List of periods associated with the planning
          items:
            $ref: '#/components/schemas/PeriodInterface'

    PeriodInterface:
      type: object
      required:
      - name
      - planningId
      - disciplines
      properties:
        id:
          type: integer
          description: Unique period ID
          example: 0
        name:
          type: string
          description: Period's name
          example: Period0
        planningId:
          type: integer
          description: Planning's ID to which the period belongs
          example: 0
        disciplines:
          type: array
          description: List of disciplines for the period
          items:
            $ref: '#/components/schemas/DisciplineInterface'

paths:

# User routes
  /users:
    post:
      summary: Create a new user
      tags:
        - User routes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInterface'
      responses:
        201:
          description: Create a new user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User '${ name }' was created successfully!"
                  user:
                    $ref: '#/components/schemas/UserInterface'
        409:
          description: Try to create a new user who already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User already exists!"

        400:
          description: Try create a new user with empty or invalid fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User's ${property.name} is required!"

  /users/{id}:
    delete:
      summary: Delete one user
      tags:
        - User routes
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        200:
          description: User was deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User was deleted successfully!"

        404:
          description: Try to delete a user that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found!"

  /protected/users:
    delete:
      summary: Delete all users
      tags:
        - User routes
      security:
      - BearerAuth: []

      responses:
        200:
          description: Delete all users
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "All users were deleted successfully!"

        403:
          description: Try to delete all users without authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied: invalid token!"            

        404:
          description: Try to delete all users when there are no users
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No users found!"
    
    get:
      summary: Returns a list of all users
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of users per page
      tags:
        - User routes
      security:
      - BearerAuth: []
      responses:
        200:
          description: All users were returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Users were found successfully!"
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserInterface'
        403:
          description: Try to get all users without authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied: invalid token!"  

        404:
          description: Try to get all users when there are no users
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No users found!"

  /protected/users/getByID/{id}:
    get:
      summary: Returns a user by its ID
      tags:
        - User routes
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        200:
          description: User was found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User was found successfully!"
                  user:
                    $ref: '#/components/schemas/UserInterface'

        403:
          description: Try to get user by ID without authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied: invalid token!"  

        400:
          description: Try to get a user by its ID when the ID is not a number
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User ID must be a number!"

        404:
          description: Try to get a user by its id that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found!"

  /protected/users/getByEmail/{email}:
    get:
      summary: Returns a user by its email
      tags:
        - User routes
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: email
        required: true
        schema:
          type: string
      responses:
        200:
          description: User was found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User was found successfully!"
                  user:
                    $ref: '#/components/schemas/UserInterface'

        400:
          description: Try to get a user by its email when the email is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "This email '${ userEmail }' is invalid, should be like 'name@example.com'!"

        403:
          description: Try to get a user by its email without authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied: invalid token!"  

        404:
          description: Try to get a user by its id that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User with email '${ userEmail }' not found!"

  /protected/users/getByRole/{role}:
    get:
      summary: Returns a user by its role
      tags:
        - User routes
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: role
        required: true
        schema:
          type: string
          enum: [ADMINISTRATOR, COMMON]
      responses:
        200:
          description: User was found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User was found successfully!"
                  user:
                    $ref: '#/components/schemas/UserInterface'

        403:
          description: Try to get a user by its role without authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied: invalid token!"

        400:
          description: Try to get a user by its role when the role is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "The role must be either ADMINISTRATOR or COMMON!"

        404:
          description: Try to get a user by its role that does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No users with '${ userRole }' role found!"

# Login routes
  /auth/login:
    post:
      summary: Create a new login
      tags:
        - Login routes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInterface'
      responses:
        201:
          description: Create a new login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User '${ name }' was created successfully!"
                  user:
                    $ref: '#/components/schemas/LoginInterface'

        409:
          description: Try to create a new login who already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User already have a login!"

        400:
          description: Try create a login with invalid data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User's ${property.name} is required!"

  /login/getTokenByUserEmail:
    post:
      summary: Returns a token for a user
      tags:
        - Login routes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              - password
              properties:
                email:
                  type: string
                  example: user0@example.com
                password:
                  type: string
                  example: password0
                  
      responses:
        201:
          description: Returns a token for a user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User '${ name }' was created successfully!"
                  user:
                    $ref: '#/components/schemas/LoginInterface'

        404:
          description: Try to get a token for a user who does not have a login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User don't have a login!"

        400:
          description: Try get a token for a user with invalid data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User's ${property.name} is required!"

# Discipline routes
  /protected/disciplines:
    post:
      summary: Create a new discipline
      tags:
        - Discipline routes
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisciplineInterface'
      responses:
