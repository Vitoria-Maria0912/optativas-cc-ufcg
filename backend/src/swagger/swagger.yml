          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discipline not found!"

# Planning routes
  /planning:

    post:
      summary: Create a new plan
      tags:
        - Planning routes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the planning
                userId:
                  type: integer
                  description: The ID of the user who created the planning
                periods:
                  type: array
                  description: List of periods associated with planning
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: Period name
                      disciplines:
                        type: array
                        description: List of subjects associated with the period
                        items:
                          type: integer
              required:
              - name
              - periods

      responses:
        201:
          description: Planning created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Planning created!"
                  createdPlanning:
                    $ref: '#/components/schemas/PlanningInterface'
        400:
          description: Erro nos dados fornecidos
        409:
          description: Planejamento j√° existente com o nome fornecido
        500:
          description: Erro interno do servidor
          
    put:
      summary: Updates an existing planning, but needs the planning ID and also the ID of each period (frontend will have access through get)
      tags:
        - Planning routes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Planning's ID
                name:
                  type: string
                  description: Planning's name
                periods:
                  type: array
                  description: List of periods associated with planning
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: Period's ID
                      name:
                        type: string
                        description: Period's name
                      disciplines:
                        type: array
                        description: List of disciplines associated with the period
                        items:
                          type: integer
              required:
              - id
              - name
              - periods
      responses:
        200:
          description: Planning updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Planning updated!"
                  updatedPlanning:
                    $ref: '#/components/schemas/PlanningInterface'
        400:
          description: Error in the data provided
        404:
          description: Planning not found
        500:
          description: Internal server error

    get:
      summary: Returns all plans
      tags:
        - Planning routes
      responses:
        200:
          description: Planning list returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Plannings fetched"
                  planning:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlanningInterface'
        
  /planning/{id}:
    get:
      summary: Returns a specific planning by ID
      tags:
        - Planning routes
      parameters:
      - in: path
        name: id
        required: true
        description: Planning's ID
        schema:
          type: integer
      responses:
        200:
          description: Planning found successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Planning fetched"
                  planning:
                    $ref: '#/components/schemas/PlanningInterface'
        404:
          description: Planning not found
        500:
          description: Internal server error
